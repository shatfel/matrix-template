 server {
        listen       80;
        server_name  --serverName-;
        rewrite ^ https://$http_host$request_uri? permanent;    # force redirect http to https
        server_tokens off;
    }
    server {
        listen --sslPort-;
        ssl on;
        ssl_certificate --publicKey-;        # path to your cacert.pem
        ssl_certificate_key --privateKey-;   # path to your privkey.pem
        server_name --serverName-;
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:5m;

        # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
        #ssl_dhparam /etc/nginx/dhparam.pem;

        # secure settings (A+ at SSL Labs ssltest at time of writing)
        # see https://wiki.mozilla.org/Security/Server_Side_TLS#Nginx
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-CAMELLIA256-SHA:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-SEED-SHA:DHE-RSA-CAMELLIA128-SHA:HIGH:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS';
        ssl_prefer_server_ciphers on;

        proxy_set_header X-Forwarded-For $remote_addr;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
        server_tokens off;

        location / {
            proxy_pass         http://127.0.0.1:8008;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto https;

            access_log      /var/log/matrix.access.log;
            error_log       /var/log/matrix.error.log;

            proxy_read_timeout  1200s;

            client_max_body_size 0;
        }
        
        # If you are using [FastCGI](http://en.wikipedia.org/wiki/FastCGI),
        # which is not recommended, you should use the following config for location `/`.
        #
        #    location / {
        #         fastcgi_pass    127.0.0.1:8000;
        #         fastcgi_param   SCRIPT_FILENAME     $document_root$fastcgi_script_name;
        #         fastcgi_param   PATH_INFO           $fastcgi_script_name;
        #
        #         fastcgi_param  SERVER_PROTOCOL     $server_protocol;
        #         fastcgi_param   QUERY_STRING        $query_string;
        #         fastcgi_param   REQUEST_METHOD      $request_method;
        #         fastcgi_param   CONTENT_TYPE        $content_type;
        #         fastcgi_param   CONTENT_LENGTH      $content_length;
        #         fastcgi_param  SERVER_ADDR         $server_addr;
        #         fastcgi_param  SERVER_PORT         $server_port;
        #         fastcgi_param  SERVER_NAME         $server_name;
        #         fastcgi_param   REMOTE_ADDR         $remote_addr;
        #        fastcgi_read_timeout 36000;
        #
        #         client_max_body_size 0;
        #
        #         access_log      /var/log/nginx/seahub.access.log;
        #        error_log       /var/log/nginx/seahub.error.log;
        #    }

        location /_matrix {      
          proxy_pass http://127.0.0.1:8008; 
          proxy_set_header X-Forwarded-For $remote_addr;  
        }

        location /.well-known/matrix/server {   
          return 200 '{"m.server": "--serverName-:--sslPort-"}';  
          add_header Content-Type application/json;    
        } 

        location /.well-known/matrix/client {   
          return 200 '{"m.homeserver": {"base_url": "https://--serverName-:--sslPort-"},"m.identity_server": {"base_url": "https://vector.im"}}'; 
          add_header Content-Type application/json;     
          add_header "Access-Control-Allow-Origin" *;   
        }
    }
